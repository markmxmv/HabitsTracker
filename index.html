<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habits Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css" />
  </head>
  <body>
    <div class="app">
      <div class="panel">
        <img class="logo" src="/images/logo.svg" alt="logo of Habits Tracker">
        <nav class="menu">
          <div class="menu__list">
            <button class="menu__item menu__item_active">
              <img src="images/water.svg" alt="water">
            </button>
            <button class="menu__item">
              <img src="images/food.svg" alt="food">
            </button>
          </div>
          <button class="menu__add">
            <img class="addButton" src="images/add.svg" alt="add buton">
          </button>
        </nav>
      </div>
      <div class="content">
        <header>
          <h1>Отжимания</h1>
          <div class="progress">
            <div class="progress__text">
              <div class="progress__name">Прогресс</div>
              <div class="progress__percent">80%</div>
            </div>
            <div class="progress__bar">
              <div class="progress__cover_bar"></div>

            </div>
          </div>
        </header>
        <main>
          <div>
            <div class="habit">
              <div class="habit__day">День 1</div>
              <div class="habit__comment">Первый подход всегда даётся тяжело</div>
              <button class="habit__delete">
                <img src="images/delete.svg" alt="Delete">
              </button>
            </div>
          </div>
          <div class="habit">
            <div class="habit__day">День 2</div>
            <form class="habit__form">
              <input class="input_icon" type="text" placeholder="Комментарий">
              <img class="input__icon" src="images/comment.svg" alt="comment icon">
              <button class="done">Готово</button>            
            </form>

          </div>
        </main>
      </div>
    </div>
    <script src="./scripts/app.js"></script>
  </body>
</html>
